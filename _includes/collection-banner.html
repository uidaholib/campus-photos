<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a class="text-dark" href="{{ site.baseurl }}/" >{{ site.data.theme.title }}</a></h1>	 
            {% if site.data.theme.tagline %}<p>{{ site.data.theme.tagline }}</p>{% endif %}
        </div>
        <div class="col-md-3 d-none d-md-block text-right">
            <a class="btn btn-outline-light" href="{{ site.organization-link }}" title="{{ site.organization-name | escape }} home" target="_blank" rel="noopener">
                <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" alt="{{ site.organization-name | escape }}" >
            </a>
        </div>
    </div>
</div>
